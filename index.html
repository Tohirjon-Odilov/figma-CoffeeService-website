<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap file -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap"
            rel="stylesheet">

        <!-- font awesome link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- local css file -->
        <link rel="stylesheet" href="css/style.css">

        <title>Document</title>
    </head>
    <body>

        <!-- header section starts -->

        <header class="px-3 header navbar navbar-toggler navbar-expand-lg
            navbar-brand">

            <a href="#section" class="logo nav-link link-dark"> <img
                    src="img/Shape.svg"
                    alt="logo"> Your logo </a>

            <nav class="navbar-text">

                <img class="mx-3" src="img/Rectangle.svg" alt="">
                <a class="link-dark" href="#shop">Shop</a>
                <a class="mx-3" href="#menu">Menu</a>
                <a class="link-dark" href="#rewards">Rewards</a>
                <a class="mx-3" href="#contact">Contact</a>
                <a class="link-dark" href="#subscriptions">Subscriptions</a>
            </nav>

            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="f-r">
                <a href="#" class="location"><img class="px-2"
                        src="img/Shape.png" alt="">Find Store</a>
                <a href="#home"><img src="img/Icon.png" alt=""></a>
                <a href="#home"><img src="img/Icon (1).png" alt=""></a>
            </div>



        </header>

        <!-- header ends -->

        <!--  home section starts -->

        <section class="home">

            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div id="home-pic"><img src="img/1.jpg" alt=""></div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="box">
                            <h1>Serve coffee
                                for you on every morning</h1>
                            <p>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form.</p>
                            <button class="btn">See all Products</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!--  home section ends -->

        <!-- bootstrap js file -->
        <script src="js/bootstrap.min.js"></script>

        <!-- local javascript file -->
        <script src="js/script.js"></script>

    </body>
</html>
